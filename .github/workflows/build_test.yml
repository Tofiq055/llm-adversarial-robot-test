name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Linting Tools
        run: |
          pip install flake8
      - name: Lint Python Code
        run: |
          flake8 src/ --max-line-length=120 --ignore=E501,W503

  docker-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Simulation Image
        run: docker compose build sim

      - name: Build TestRunner Image
        run: docker compose build testrunner

  security-scan:
    needs: docker-build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Bild them locally first so they can be scanned
      - name: Build Images for Scanning
        run: |
          docker compose build sim
          docker compose build testrunner

      - name: Run Trivy Vulnerability Scanner (TestRunner)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'llm-adversarial-robot-test-testrunner:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Syft SBOM Generator
        uses: anchore/sbom-action@v0
        with:
          image: 'llm-adversarial-robot-test-testrunner:latest'
          format: 'cyclonedx-json'
          output-file: 'sbom-testrunner.json'

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-testrunner
          path: sbom-testrunner.json
